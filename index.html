<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogo Veicoli - Galleria Immagini</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #004080;
      --accent: #ff7b00;
      --bg: #f9f9f9;
      --text: #222;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }

    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x500/?car,highway') no-repeat center/cover;
      color: var(--white);
      text-align: center;
      padding: 4rem 1rem;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .hero h2 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero .btn {
      background: var(--accent);
      color: var(--white);
      padding: 0.85rem 2rem;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 3px 10px var(--shadow);
      transition: background 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .hero .btn:hover {
      background: #e66b00;
    }

    .catalogo h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .filter-group {
      max-width: 320px;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--white);
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1 1 100px;
      text-align: center;
      user-select: none;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: var(--primary);
      color: var(--white);
      box-shadow: 0 4px 12px rgba(0,64,128,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px var(--shadow);
      padding-bottom: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px var(--shadow);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid var(--accent);
    }

    .card h3 {
      margin: 1rem 1rem 0.3rem;
      font-weight: 700;
      color: var(--primary);
    }

    .price {
      margin: 0 1rem 1rem;
      font-weight: 700;
      color: var(--accent);
      font-size: 1.1rem;
    }

    .card ul {
      margin: 0 1.5rem 1rem;
      list-style: none;
      padding: 0;
      font-size: 0.95rem;
      color: #555;
      flex-grow: 1;
    }

    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    /* Dettaglio veicolo (modal) */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--white);
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      padding: 1.5rem;
      box-shadow: 0 8px 20px var(--shadow);
      position: relative;
      text-align: center;
    }

    .modal-content img#modalImg {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .modal-content h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 700;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      color: #444;
      text-align: left;
    }

    .modal-content ul li {
      margin-bottom: 0.7rem;
      font-size: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px var(--shadow);
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #e66b00;
    }

    /* Galleria miniature */
    .thumbnail-gallery {
      display: flex;
      justify-content: center;
      gap: 0.7rem;
      margin-top: 0.7rem;
      flex-wrap: wrap;
    }

    .thumbnail-gallery img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .thumbnail-gallery img.active {
      border-color: var(--accent);
    }

    .thumbnail-gallery img:hover {
      border-color: var(--primary);
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 1.6rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Gogo Rent</h1>
    <nav>
      <a href="info.html">Info</a>
      <a href="#">Home</a>
      <a href="#">Catalogo</a>
      <a href="#">Contatti</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h2>Scopri i nostri veicoli</h2>
  <p>Auto e scooter selezionati con cura per te</p>
  <button class="btn">Contattaci</button>
</section>

<section class="catalogo container" aria-label="Catalogo veicoli">
  <h2>Catalogo Veicoli</h2>

  <div class="filter-group" role="group" aria-label="Filtra veicoli">
    <button class="filter-btn active" data-filter="all" aria-pressed="true">Tutti</button>
    <button class="filter-btn" data-filter="auto" aria-pressed="false">Auto</button>
    <button class="filter-btn" data-filter="scooter" aria-pressed="false">Scooter</button>
  </div>

  <div class="grid" id="vehicleGrid" aria-live="polite"></div>
</section>

<!-- Modal dettaglio -->
<div class="modal" id="vehicleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <div class="modal-content">
    <button class="close-btn" aria-label="Chiudi">&times;</button>
    <img id="modalImg" src="" alt="" />
    <div class="thumbnail-gallery" id="thumbnailGallery"></div>
    <h3 id="modalTitle"></h3>
    <ul id="modalDesc">
      <!-- dettagli inseriti via JS -->
    </ul>
  </div>
</div>

<footer>
  <p>© 2025 Veicoli Catalogo - Tutti i diritti riservati</p>
</footer>

<script>
  const vehicles = [
    {
      id: 1,
      type: 'auto',
      name: 'Ford Panda',
      fuel: 'Benzina',
      km: 45000,
      desc: 'Auto compatta e affidabile per la città.',
      transmission: 'Manuale',
      year: 2015,
      images: [
        'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1504595403659-9088ce801e29?auto=format&fit=crop&w=320&q=80'
      ],
      price: 5200
    },
    {
      id: 2,
      type: 'auto',
      name: 'Audi A4',
      fuel: 'Diesel',
      km: 89000,
      desc: 'Auto elegante con prestazioni elevate.',
      transmission: 'Automatico',
      year: 2017,
      images: [
        'https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1511910849309-86dbaee72b39?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1504595403659-9088ce801e29?auto=format&fit=crop&w=320&q=80'
      ],
      price: 14500
    },
    {
      id: 3,
      type: 'scooter',
      name: 'Piaggio Liberty',
      fuel: 'Benzina',
      km: 12000,
      desc: 'Scooter pratico e maneggevole per gli spostamenti urbani.',
      transmission: 'Automatico',
      year: 2019,
      images: [
        'https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1511910849309-86dbaee72b39?auto=format&fit=crop&w=320&q=80'
      ],
      price: 1400
    },
    {
      id: 4,
      type: 'auto',
      name: 'Ford Focus',
      fuel: 'Benzina',
      km: 60000,
      desc: 'Auto versatile ideale per la famiglia.',
      transmission: 'Manuale',
      year: 2018,
      images: [
        'https://images.unsplash.com/photo-1486308510493-cb33e52e9e56?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1504595403659-9088ce801e29?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=320&q=80'
      ],
      price: 9200
    },
    {
      id: 5,
      type: 'scooter',
      name: 'Yamaha NMAX',
      fuel: 'Benzina',
      km: 15000,
      desc: 'Scooter moderno con ottima autonomia.',
      transmission: 'Automatico',
      year: 2020,
      images: [
        'https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1511910849309-86dbaee72b39?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1504595403659-9088ce801e29?auto=format&fit=crop&w=320&q=80',
        'https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=320&q=80'
      ],
      price: 1900
    }
  ];

  const grid = document.getElementById('vehicleGrid');
  const filterBtns = document.querySelectorAll('.filter-btn');
  const modal = document.getElementById('vehicleModal');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const thumbnailGallery = document.getElementById('thumbnailGallery');
  const closeBtn = modal.querySelector('.close-btn');

  // Mostra veicoli filtrati
  function displayVehicles(filter = 'all') {
    grid.innerHTML = '';
    let filteredVehicles = vehicles;
    if (filter !== 'all') {
      filteredVehicles = vehicles.filter(v => v.type === filter);
    }

    if (filteredVehicles.length === 0) {
      grid.innerHTML = `<p style="grid-column: 1 / -1; text-align:center;">Nessun veicolo trovato.</p>`;
      return;
    }

    filteredVehicles.forEach(vehicle => {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `${vehicle.name}, clicca per maggiori dettagli`);

      card.innerHTML = `
        <img src="${vehicle.images[0]}" alt="Foto di ${vehicle.name}" />
        <h3>${vehicle.name}</h3>
        <p class="price">€${vehicle.price.toLocaleString('it-IT')}</p>
        <ul>
          <li><strong>Alimentazione:</strong> ${vehicle.fuel}</li>
          <li><strong>Chilometri:</strong> ${vehicle.km.toLocaleString('it-IT')} km</li>
          <li><strong>Anno:</strong> ${vehicle.year}</li>
          <li><strong>Trasmissione:</strong> ${vehicle.transmission}</li>
        </ul>
      `;

      card.addEventListener('click', () => openModal(vehicle));
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(vehicle);
        }
      });

      grid.appendChild(card);
    });
  }

  // Apri modal con dettagli e galleria
  function openModal(vehicle) {
    modalImg.src = vehicle.images[0];
    modalImg.alt = `Foto di ${vehicle.name}`;
    modalTitle.textContent = vehicle.name;
    modalDesc.innerHTML = `
      <li><strong>Descrizione:</strong> ${vehicle.desc}</li>
      <li><strong>Alimentazione:</strong> ${vehicle.fuel}</li>
      <li><strong>Chilometri:</strong> ${vehicle.km.toLocaleString('it-IT')} km</li>
      <li><strong>Anno:</strong> ${vehicle.year}</li>
      <li><strong>Trasmissione:</strong> ${vehicle.transmission}</li>
      <li><strong>Prezzo:</strong> €${vehicle.price.toLocaleString('it-IT')}</li>
    `;

    // Costruisci galleria miniature
    thumbnailGallery.innerHTML = '';
    vehicle.images.forEach((imgSrc, idx) => {
      const thumb = document.createElement('img');
      thumb.src = imgSrc;
      thumb.alt = `Miniatura ${idx + 1} di ${vehicle.name}`;
      if (idx === 0) thumb.classList.add('active');

      thumb.addEventListener('click', () => {
        modalImg.src = imgSrc;
        // Aggiorna classe active
        thumbnailGallery.querySelectorAll('img').forEach(img => img.classList.remove('active'));
        thumb.classList.add('active');
      });

      thumbnailGallery.appendChild(thumb);
    });

    modal.classList.add('active');
    closeBtn.focus();
  }

  function closeModal() {
    modal.classList.remove('active');
  }

  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      filterBtns.forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-pressed', 'false');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-pressed', 'true');

      displayVehicles(btn.getAttribute('data-filter'));
    });
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });

  closeBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      closeModal();
    }
  });

  // Mostra tutti i veicoli all'inizio
  displayVehicles();

</script>

</body>
</html>
