<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prenotazione - Gogo Rent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variabili CSS (essenziali per la coerenza dei colori e font) */
        :root {
            --primary: #004080; /* Blu scuro principale */
            --accent: #ff7b00;  /* Arancione brillante per accenti */
            --bg: #f8fbfd;      /* Sfondo molto chiaro e delicato */
            --text: #333;       /* Testo scuro per leggibilità */
            --white: #fff;
            --shadow: rgba(0, 0, 0, 0.07); /* Ombre ancora più leggere */
            --star-gold: #FFD700;
            --star-grey: #ccc;
            --gradient-underline: linear-gradient(to right, #ff7b00, #ffc107);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; /* Altezza linea leggermente ridotta */
            scroll-behavior: smooth; }
        .container { width: 88%; max-width: 900px; margin: auto; } /* Larghezza massima ulteriormente ridotta */

        /* HEADER E NAVIGAZIONE */
        header {
            background: var(--primary);
            color: var(--white);
            padding: 0.7rem 0; /* Padding ulteriormente ridotto */
            box-shadow: 0 2px 8px var(--shadow); /* Ombra ancora più leggera */
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        header.scrolled {
            background: rgba(0, 64, 128, 0.98);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2); /* Ombra leggermente ridotta allo scroll */
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header h1 {
            font-size: 1.6rem; /* Dimensione ulteriormente ridotta */
            font-weight: 800;
            margin-right: 1.2rem; /* Spazio ulteriormente ridotto */
            flex-shrink: 0;
            letter-spacing: -0.5px;
        }
        nav {
            display: flex;
            gap: 1.2rem; /* Spazio ulteriormente ridotto tra gli elementi */
            flex-wrap: wrap;
            justify-content: flex-end;
            flex-grow: 1;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem; /* Dimensione ulteriormente ridotta */
            position: relative;
            padding-bottom: 6px; /* Spazio per l'underline */
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem; /* Spazio tra icona e testo */
            white-space: nowrap;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px; /* Altezza underline ridotta */
            background: var(--gradient-underline);
            left: 0;
            bottom: 0;
            border-radius: 1px;
            transition: width 0.3s ease-out;
        }
        nav a:hover {
            color: var(--white);
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.3); /* Ombra testo più leggera */
        }
        nav a:hover::after {
            width: 100%;
        }
        nav a .fas {
            font-size: 1rem; /* Icona ulteriormente ridotta */
            color: inherit;
            transition: color 0.3s ease;
        }
        nav a:hover .fas {
            color: var(--white);
        }

        /* MEDIA QUERIES PER HEADER E NAVIGAZIONE */
        @media (max-width: 768px) {
            header .container { flex-direction: column; align-items: center; }
            header h1 { margin-bottom: 0.7rem; margin-right: 0; font-size: 1.4rem; }
            nav { width: 100%; justify-content: center; gap: 0.7rem; }
            nav a { font-size: 0.85rem; padding: 0 0.5rem 4px; gap: 0.2rem; }
        }
        @media (max-width: 480px) {
            nav { flex-direction: column; gap: 0.5rem; }
            nav a { padding: 0.3rem 0; justify-content: center; }
        }

        /* STILI SPECIFICI PER LA PAGINA DI PRENOTAZIONE */
        .booking-section {
            background: linear-gradient(135deg, #e0f2f7, #c1e4ee);
            padding: 2.5rem 0; /* Padding ulteriormente ridotto */
            text-align: center;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.02);
            min-height: calc(100vh - 100px); /* Altezza minima ulteriormente ridotta */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .booking-section h2 {
            font-size: 2.1rem; /* Titolo ulteriormente ridotto */
            color: var(--primary);
            margin-bottom: 1.5rem; /* Spazio ulteriormente ridotto */
            font-weight: 800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Ombra più leggera */
        }
        .booking-form {
            background: var(--white);
            padding: 1.8rem; /* Padding ulteriormente ridotto */
            border-radius: 12px; /* Bordi ulteriormente meno arrotondati */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); /* Ombra ulteriormente più leggera */
            max-width: 600px; /* Larghezza massima ulteriormente ridotta */
            margin: 0 auto 1.8rem; /* Margine ulteriormente ridotto */
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem; /* Spazio ulteriormente ridotto tra gli elementi del form */
            justify-content: center;
            align-items: flex-end;
            border: 1px solid #e5e5e5; /* Bordo più leggero */
        }
        .form-group {
            flex: 1 1 calc(50% - 1.2rem); /* Adattato al gap ulteriormente ridotto */
            min-width: 200px; /* Larghezza minima ulteriormente ridotta */
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem; /* Spazio ulteriormente ridotto */
            font-weight: 700;
            color: var(--primary);
            font-size: 0.95rem; /* Dimensione label ulteriormente ridotta */
        }
        .form-group input[type="date"] {
            width: 100%;
            padding: 0.7rem 0.9rem; /* Padding ulteriormente ridotto */
            border: 1px solid #ccc; /* Bordo leggermente più chiaro */
            border-radius: 7px; /* Bordi ulteriormente meno arrotondati */
            font-size: 0.95rem; /* Dimensione testo input ulteriormente ridotta */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.03); /* Ombra interna ulteriormente più leggera */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        .form-group input[type="date"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.25); /* Ombra focus ulteriormente ridotta */
            outline: none;
        }
        .booking-form button {
            background: var(--accent);
            color: var(--white);
            padding: 0.8rem 2.2rem; /* Padding ulteriormente ridotto */
            border: none;
            border-radius: 7px; /* Bordi ulteriormente meno arrotondati */
            font-weight: 700;
            font-size: 1rem; /* Dimensione testo bottone ulteriormente ridotta */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 12px rgba(255, 123, 0, 0.3); /* Ombra bottone ulteriormente ridotta */
            flex-shrink: 0;
            margin-top: 0.7rem;
        }
        .booking-form button:hover {
            background: #e66b00;
            transform: translateY(-1px); /* Effetto hover più leggero */
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.4); /* Ombra hover ulteriormente più leggera */
        }

        #availableVehiclesDisplay {
            margin-top: 2rem; /* Spazio ulteriormente ridotto */
            text-align: left;
        }
        #availableVehiclesDisplay h3 {
            font-size: 1.8rem; /* Titolo ulteriormente ridotto */
            color: var(--primary);
            margin-bottom: 1.2rem; /* Spazio ulteriormente ridotto */
            font-weight: 700;
            text-align: center;
        }
        #availableVehiclesDisplay .grid {
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Dimensioni card ulteriormente ridotte */
            gap: 1.5rem; /* Gap ulteriormente ridotto tra le card */
        }
        #availableVehiclesDisplay .card {
            box-shadow: 0 5px 12px rgba(0,0,0,0.08); /* Ombra card ulteriormente più leggera */
        }
        #availableVehiclesDisplay .card .price {
            font-size: 1.15rem; /* Prezzo ulteriormente ridotto */
            color: var(--primary);
            font-weight: 800;
            margin-top: 0.5rem; /* Spazio ulteriormente ridotto */
        }
        .no-vehicles-message {
            text-align: center;
            font-size: 1rem; /* Dimensione testo ulteriormente ridotta */
            color: #666;
            padding: 1.8rem; /* Padding ulteriormente ridotto */
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); /* Ombra messaggio ulteriormente più leggera */
            margin-top: 2rem;
            border: 1px solid #ddd;
        }

        /* CARD (necessarie per la visualizzazione dei veicoli disponibili) */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; } /* Grid con gap ulteriormente ridotto */
        .card { background: var(--white); border-radius: 10px; overflow: hidden; box-shadow: 0 7px 18px var(--shadow); padding-bottom: 1rem; /* Padding ulteriormente ridotto */
            transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; cursor: pointer; position: relative; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 22px rgba(0, 0, 0, 0.1); } /* Effetto hover più leggero */
        .card img { width: 100%; height: 160px; /* Altezza immagine ulteriormente ridotta */
            object-fit: cover; border-bottom: 1px solid var(--accent); } /* Bordo immagine ancora più sottile */
        .card h3 { margin: 0.9rem 0.9rem 0.25rem; font-weight: 700; color: var(--primary); font-size: 1.2rem; } /* Titolo card ulteriormente ridotto */
        .price { margin: 0 0.9rem 0.4rem; font-weight: 700; color: var(--accent); font-size: 1rem; } /* Prezzo card ulteriormente ridotto */
        .card ul { margin: 0 1.2rem 0.8rem; list-style: none; padding: 0; font-size: 0.9rem; color: #555; flex-grow: 1; }
        .star-rating { margin: 0 0.9rem 0.4rem; display: flex; align-items: center; gap: 1px; } /* Spazio tra le stelle ulteriormente ridotto */
        .star { width: 18px; height: 18px; fill: var(--star-gold); } /* Stelle ulteriormente più piccole */

        /* FOOTER */
        footer { background: var(--primary); color: var(--white); text-align: center; padding: 1.8rem 1rem; margin-top: 2rem; /* Margine ulteriormente ridotto */
            font-size: 0.85rem; /* Testo footer ulteriormente più piccolo */ }

        /* MODALI */
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); /* Sfondo modale ancora più leggero */
            display: none; justify-content: center; align-items: center; z-index: 1000; padding: 0.8rem; /* Padding ulteriormente ridotto */
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal.active { display: flex; opacity: 1; visibility: visible; }
        .modal-content { 
            background: var(--white); 
            border-radius: 12px; /* Bordi ulteriormente meno arrotondati */
            max-width: 300px; /* Larghezza massima ulteriormente ridotta */
            width: 100%; 
            padding: 1.2rem; /* Padding ulteriormente ridotto */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Ombra ulteriormente più leggera */
            position: relative; 
            text-align: center; 
            transform: translateY(15px); /* Effetto entrata più leggero */
            transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .modal.active .modal-content { transform: translateY(0); }
        .modal-content img#modalImg { 
            width: 100%; 
            height: 150px; /* Altezza immagine ulteriormente ridotta */
            object-fit: cover; 
            border-radius: 10px; /* Bordi arrotondati per l'immagine */
            margin-bottom: 0.8rem; 
            border: 1px solid #eee;
        }
        .modal-content h3 { margin-bottom: 0.5rem; color: var(--primary); font-weight: 700; font-size: 1.4rem; } /* Titolo modale ulteriormente ridotto */
        .modal-content ul { list-style: none; padding: 0; margin: 0.8rem 0; color: #444; text-align: left; }
        .modal-content ul li { 
            margin-bottom: 0.6rem; 
            font-size: 0.85rem; /* Dimensione testo lista ulteriormente ridotta */
            line-height: 1.3;
        }
        .modal-content .modal-price { font-size: 1.3rem; color: var(--primary); font-weight: 800; margin-top: 1rem; } /* Prezzo modale ulteriormente ridotto */
        .modal-content .btn-info-whatsapp { background: var(--primary); color: var(--white); padding: 0.7rem 1.5rem; border-radius: 7px; font-weight: 600; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 1.2rem; width: calc(100% - 1.5rem); max-width: 280px; font-size: 0.95rem; } /* Stile bottone WhatsApp ulteriormente ridotto */
        .modal-content .btn-info-whatsapp:hover { background: #003366; transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        .close-btn { position: absolute; top: 10px; right: 10px; background: var(--accent); color: var(--white); border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: 700; font-size: 1rem; cursor: pointer; line-height: 1; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: background 0.3s ease, transform 0.2s ease; }
        .close-btn:hover { background: #e66b00; transform: rotate(90deg); }

        .thumbnail-gallery { display: flex; justify-content: center; gap: 0.5rem; margin-top: 0.6rem; flex-wrap: wrap; } /* Spazio ulteriormente ridotto tra le miniature */
        .thumbnail-gallery img { width: 50px; height: 35px; object-fit: cover; border-radius: 7px; cursor: pointer; border: 1px solid transparent; transition: border-color 0.3s ease, transform 0.2s ease; } /* Miniature ulteriormente più piccole */
        .thumbnail-gallery img.active { border-color: var(--accent); transform: scale(1.03); }
        .thumbnail-gallery img:hover { border-color: var(--primary); transform: scale(1.02); }

        /* Media Queries generiche per le modali */
        @media (min-width: 600px) {
            .modal-content { max-width: 400px; padding: 1.5rem; } /* Larghezza modale su desktop */
            .modal-content img#modalImg { height: 180px; } /* Altezza immagine modale su desktop */
            .modal-content ul li { font-size: 0.95rem; }
        }
        @media (max-width: 600px) {
            .booking-section { padding: 1.8rem 0; }
            .booking-section h2 { font-size: 1.7rem; margin-bottom: 1rem; }
            .booking-form { padding: 1.2rem; gap: 0.8rem; }
            .form-group { flex: 1 1 100%; min-width: unset; }
            .form-group input[type="date"] { padding: 0.6rem 0.7rem; font-size: 0.9rem; }
            .booking-form button { padding: 0.6rem 1.8rem; font-size: 0.9rem; }
            #availableVehiclesDisplay h3 { font-size: 1.4rem; margin-bottom: 1rem; }
            .no-vehicles-message { font-size: 0.9rem; padding: 1.2rem; }
            .grid { grid-template-columns: 1fr; }
            .card { border-radius: 8px; padding-bottom: 0.7rem; }
            .card img { height: 140px; }
            .card h3 { font-size: 1.1rem; margin: 0.7rem 0.7rem 0.2rem; }
            .price { font-size: 0.9rem; margin: 0 0.7rem 0.3rem; }
            .card ul { margin: 0 1rem 0.5rem; font-size: 0.85rem; }
            .star { width: 14px; height: 14px; }

            .modal-content { max-width: 90%; padding: 0.8rem; }
            .modal-content img#modalImg { height: 140px; margin-bottom: 0.6rem; }
            .modal-content h3 { font-size: 1.3rem; }
            .modal-content ul { margin: 0.5rem 0; }
            .modal-content ul li { font-size: 0.8rem; margin-bottom: 0.4rem; }
            .modal-content .modal-price { font-size: 1.1rem; margin-top: 0.8rem; }
            .modal-content .btn-info-whatsapp { padding: 0.6rem 1rem; font-size: 0.85rem; margin-top: 1rem; }
            .close-btn { width: 22px; height: 22px; font-size: 0.9rem; }
            .thumbnail-gallery img { width: 45px; height: 30px; }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Gogo Rent</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a> 
        </nav>
    </div>
</header>

<main>
    <section class="booking-section" id="bookingSection">
        <div class="container">
            <h2>Effettua la Tua Prenotazione</h2>
            <form class="booking-form" id="bookingForm">
                <div class="form-group">
                    <label for="pickupDate">Data Ritiro</label>
                    <input type="date" id="pickupDate" required />
                </div>
                <div class="form-group">
                    <label for="returnDate">Data Riconsegna</label>
                    <input type="date" id="returnDate" required />
                </div>
                <button type="submit">Cerca Disponibilità</button>
            </form>

            <div id="availableVehiclesDisplay">
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 Gogo Rent - Tutti i diritti riservati</p>
</footer>

<div class="modal" id="vehicleModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
        <button class="close-btn" aria-label="Chiudi">&times;</button>
        <img id="modalImg" src="" alt="" />
        <div class="thumbnail-gallery" id="thumbnailGallery"></div>
        <h3 id="modalTitle"></h3>
        <ul id="modalDesc"></ul>
        <div class="star-rating" id="modalRating"></div>
        <p class="modal-price" id="modalCalculatedPrice"></p>
        <a href="#" id="infoWhatsappBtn" class="btn-info-whatsapp" target="_blank">Altre Info (WhatsApp)</a>
    </div>
</div>

<script>
    // Dati dei veicoli (devono essere gli stessi della tua pagina principale)
    const vehicles = [
        { id: 1, type: 'auto', name: 'Ford Panda', fuel: 'Benzina', km: 45000, desc: 'Auto compatta e affidabile per la città.', transmission: 'Manuale', year: 2015, images: ['https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=320&q=80', 'https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=320&q=80'], dailyRate: 35, rating: 4, bookedDates: ['2025-07-10', '2025-07-11', '2025-07-12'] },
        { id: 2, type: 'auto', name: 'Audi A4', fuel: 'Diesel', km: 89000, desc: 'Auto elegante con prestazioni elevate.', transmission: 'Automatico', year: 2017, images: ['https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=320&q=80', 'https://images.unsplash.com/photo-1511910849309-86dbaee72b39?auto=format&fit=crop&w=320&q=80'], dailyRate: 70, rating: 5, bookedDates: ['2025-07-15', '2025-07-16'] },
        { id: 3, type: 'scooter', name: 'Piaggio Liberty', fuel: 'Benzina', km: 12000, desc: 'Scooter pratico e maneggevole per gli spostamenti urbani.', transmission: 'Automatico', year: 2019, images: ['https://images.unsplash.com/photo-1504215680853-026ed2a45def?auto=format&fit=crop&w=320&q=80', 'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=320&q=80'], dailyRate: 20, rating: 3, bookedDates: ['2025-07-20', '2025-07-21', '2025-07-22', '2025-07-23'] },
        { id: 4, type: 'auto', name: 'Ford Focus', fuel: 'Benzina', km: 60000, desc: 'Auto versatile ideale per la famiglia.', transmission: 'Manuale', year: 2018, images: ['https://images.unsplash.com/photo-1486308510493-cb33e52e9e56?auto=format&fit=crop&w=320&q=80', 'https://images.unsplash.com/photo-1504595403659-9088ce801e29?auto=format&fit=crop&w=320&q=80'], dailyRate: 45, rating: 4, bookedDates: [] },
        { id: 5, type: 'scooter', name: 'Yamaha NMAX', fuel: 'Benzina', km: 15000, desc: 'Scooter moderno con ottima autonomia.', transmission: 'Automatico', year: 2020, images: ['https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=320&q=80', 'https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=320&q=80'], dailyRate: 25, rating: 5, bookedDates: ['2025-08-01', '2025-08-02'] }
    ];

    const today = new Date();
    const todayISO = today.toISOString().split('T')[0]; 

    const vehicleModal = document.getElementById('vehicleModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const thumbnailGallery = document.getElementById('thumbnailGallery');
    const closeVehicleModalBtn = vehicleModal.querySelector('.close-btn');
    const modalRating = document.getElementById('modalRating');
    const modalCalculatedPrice = document.getElementById('modalCalculatedPrice');
    const infoWhatsappBtn = document.getElementById('infoWhatsappBtn'); 
    
    const bookingForm = document.getElementById('bookingForm');
    const pickupDateInput = document.getElementById('pickupDate');
    const returnDateInput = document.getElementById('returnDate');
    const availableVehiclesDisplay = document.getElementById('availableVehiclesDisplay');

    // Imposta la data minima per i campi data a oggi
    pickupDateInput.min = todayISO;
    returnDateInput.min = todayISO;

    // Aggiorna la data minima del returnDate in base alla pickupDate
    pickupDateInput.addEventListener('change', () => {
        returnDateInput.min = pickupDateInput.value;
        if (returnDateInput.value < pickupDateInput.value) {
            returnDateInput.value = pickupDateInput.value;
        }
    });

    bookingForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const pickupDate = new Date(pickupDateInput.value);
        const returnDate = new Date(returnDateInput.value);

        if (pickupDate > returnDate) {
            alert('La data di riconsegna non può essere precedente alla data di ritiro.');
            return;
        }

        const timeDiff = returnDate.getTime() - pickupDate.getTime();
        const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) +1 ; // +1 per includere anche il giorno di riconsegna

        displayAvailableVehicles(pickupDate, returnDate, daysDiff);
    });

    function isVehicleAvailable(vehicle, pickupDate, returnDate) {
        if (!vehicle.bookedDates || vehicle.bookedDates.length === 0) {
            return true; // Se non ci sono date prenotate, il veicolo è sempre disponibile
        }

        const requestedStart = pickupDate.getTime();
        const requestedEnd = returnDate.getTime();

        for (const bookedDateStr of vehicle.bookedDates) {
            const bookedDate = new Date(bookedDateStr);
            // Assumiamo che una data prenotata significhi che l'intero giorno è non disponibile
            const bookedStartTime = bookedDate.getTime();
            const bookedEndTime = bookedDate.getTime(); 

            // Controlla se c'è sovrapposizione tra l'intervallo richiesto e la data prenotata
            if (
                (requestedStart <= bookedEndTime && requestedEnd >= bookedStartTime)
            ) {
                return false; 
            }
        }
        return true; 
    }

    function generateStars(rating) {
        let starsHtml = '';
        for (let i = 1; i <= 5; i++) {
            starsHtml += `<svg class="star ${i <= rating ? '' : 'empty'}" viewBox="0 0 24 24"><path d="M12 .587l3.694 7.568 8.306 1.206-6.002 5.856 1.416 8.272-7.414-3.89-7.414 3.89 1.416-8.272-6.002-5.856 8.306-1.206z"/></svg>`;
        }
        return starsHtml;
    }

    function displayAvailableVehicles(pickupDate, returnDate, daysDiff) {
        availableVehiclesDisplay.innerHTML = '';
        const availableGrid = document.createElement('div');
        availableGrid.className = 'grid';

        const foundVehicles = vehicles.filter(vehicle => 
            isVehicleAvailable(vehicle, pickupDate, returnDate)
        );

        if (foundVehicles.length === 0) {
            availableVehiclesDisplay.innerHTML = `<p class="no-vehicles-message">Nessun veicolo disponibile per le date selezionate. Prova con un altro periodo!</p>`;
            return;
        }

        availableVehiclesDisplay.innerHTML = '<h3>Veicoli Disponibili per il Tuo Periodo</h3>'; 
        availableVehiclesDisplay.appendChild(availableGrid);

        foundVehicles.forEach(vehicle => {
            const card = document.createElement('article');
            card.className = `card`;
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `${vehicle.name}, clicca per dettagli e prenotazione`);

            const totalPrice = (vehicle.dailyRate * daysDiff).toLocaleString('it-IT', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            card.innerHTML = `
                <img src="${vehicle.images[0]}" alt="${vehicle.name}" />
                <h3>${vehicle.name}</h3>
                <p class="price">Prezzo Totale (${daysDiff} giorni): €${totalPrice}</p>
                <div class="star-rating" aria-label="Valutazione: ${vehicle.rating} su 5 stelle">
                    ${generateStars(vehicle.rating)}
                </div>
                <ul>
                    <li><strong>Alimentazione:</strong> ${vehicle.fuel}</li>
                    <li><strong>Chilometri:</strong> ${vehicle.km.toLocaleString('it-IT')} km</li>
                    <li><strong>Anno:</strong> ${vehicle.year}</li>
                    <li><strong>Trasmissione:</strong> ${vehicle.transmission}</li>
                </ul>
            `;
            card.addEventListener('click', () => {
                openVehicleModal(vehicle); 
                document.getElementById('modalCalculatedPrice').textContent = `Costo stimato per ${daysDiff} giorni: €${totalPrice}`;
                
                const phoneNumber = '393517223520';
                const pickupDateFormatted = pickupDateInput.value.split('-').reverse().join('/');
                const returnDateFormatted = returnDateInput.value.split('-').reverse().join('/');
                const whatsappMessage = encodeURIComponent(`Ciao, vorrei prenotare ${vehicle.name} dal ${pickupDateFormatted} al ${returnDateFormatted}. Costo stimato: €${totalPrice}.`);
                document.getElementById('infoWhatsappBtn').href = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
            });
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    openVehicleModal(vehicle);
                    document.getElementById('modalCalculatedPrice').textContent = `Costo stimato per ${daysDiff} giorni: €${totalPrice}`;
                    const phoneNumber = '393517223520';
                    const pickupDateFormatted = pickupDateInput.value.split('-').reverse().join('/');
                    const returnDateFormatted = returnDateInput.value.split('-').reverse().join('/');
                    const whatsappMessage = encodeURIComponent(`Ciao, vorrei prenotare ${vehicle.name} dal ${pickupDateFormatted} al ${returnDateFormatted}. Costo stimato: €${totalPrice}.`);
                    document.getElementById('infoWhatsappBtn').href = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
                }
            });
            availableGrid.appendChild(card);
        });
    }

    function openVehicleModal(vehicle) {
        modalImg.src = vehicle.images[0];
        modalImg.alt = vehicle.name;
        modalTitle.textContent = vehicle.name;
        modalDesc.innerHTML = `
            <li><strong>Descrizione:</strong> ${vehicle.desc}</li>
            <li><strong>Alimentazione:</strong> ${vehicle.fuel}</li>
            <li><strong>Chilometri:</strong> ${vehicle.km.toLocaleString('it-IT')} km</li>
            <li><strong>Trasmissione:</strong> ${vehicle.transmission}</li>
            <li><strong>Anno:</strong> ${vehicle.year}</li>
        `;
        modalRating.innerHTML = generateStars(vehicle.rating);
        if (!pickupDateInput.value || !returnDateInput.value) {
            modalCalculatedPrice.textContent = `Prezzo giornaliero: €${vehicle.dailyRate.toLocaleString('it-IT', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`; 
        }

        thumbnailGallery.innerHTML = '';
        vehicle.images.forEach((image, index) => {
            const thumb = document.createElement('img');
            thumb.src = image;
            thumb.alt = `Miniatura ${index + 1} di ${vehicle.name}`;
            thumb.classList.add('thumbnail');
            if (index === 0) { thumb.classList.add('active'); }
            thumb.addEventListener('click', () => {
                modalImg.src = image;
                document.querySelectorAll('.thumbnail-gallery img').forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
            });
            thumbnailGallery.appendChild(thumb);
        });

        const phoneNumber = '393517223520';
        let whatsappMessage;
        if (!pickupDateInput.value || !returnDateInput.value) { 
            whatsappMessage = encodeURIComponent(`Ciao, vorrei info su ${vehicle.name} (ID: ${vehicle.id}).`);
        } else {
            const daysDiff = Math.ceil((new Date(returnDateInput.value).getTime() - new Date(pickupDateInput.value).getTime()) / (1000 * 3600 * 24)) + 1;
            const totalPrice = (vehicle.dailyRate * daysDiff).toLocaleString('it-IT', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            const pickupDateFormatted = pickupDateInput.value.split('-').reverse().join('/');
            const returnDateFormatted = returnDateInput.value.split('-').reverse().join('/');
            whatsappMessage = encodeURIComponent(`Ciao, vorrei prenotare ${vehicle.name} dal ${pickupDateFormatted} al ${returnDateFormatted}. Costo stimato: €${totalPrice}.`);
        }
        infoWhatsappBtn.href = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
        
        vehicleModal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal(modalElement) {
        modalElement.classList.remove('active');
        document.body.style.overflow = '';
    }

    closeVehicleModalBtn.addEventListener('click', () => closeModal(vehicleModal));

    vehicleModal.addEventListener('click', (e) => {
        if (e.target === vehicleModal) {
            closeModal(vehicleModal);
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            if (vehicleModal.classList.contains('active')) {
                closeModal(vehicleModal);
            }
        }
    });

    // Gestione dello scroll per l'header
    window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

</script>
